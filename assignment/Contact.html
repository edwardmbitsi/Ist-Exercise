            <h3>Get In Contact With Us</h3>

            <form action="feed.html">
                <label>Name</label>
                <input type="text" class="star" placeholder="John Doe"><br>
                <label>Email</label>
                <input type="text" class="star" placeholder="@somebody.com"><br>
                <label>Phone</label>
                <input type="text" class="star" placeholder="+2547XXXXXXXXX"><br>
                <label>Message</label>
                <input type="text" class="stars" placeholder="Enter Message..."><br>
                <br>
                <input type="radio" name="person" value="Parent">
                <label for="Parent">Parent</label>
                <input type="radio" name="person" value="Student">
                <label for="Student">Student</label>
                <br>
                <br>
                <button>Save</button>
            </form>
